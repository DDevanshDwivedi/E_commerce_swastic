<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Step Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #6d89d7;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #e5347e;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    .step {
      display: none;
    }
    .step.active {
      display: block;
    }
    .step-heading {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 10px;
    }
    input[type="submit"] {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Steps to Apply</h1>
    <form id="multi-step-form">
      <div class="step step-1 active">
        <h2 class="step-heading">Step 1: Your Details</h2>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="contactNumber">Contact Number:</label>
        <input type="tel" id="contactNumber" name="contactNumber" required>
        
        <button type="button" onclick="nextStep(1)">Next</button>
      </div>
      
      <div class="step step-2">
        <h2 class="step-heading">Step 2: Delivery Address</h2>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        
        <label for="postcode">Postcode:</label>
        <input type="text" id="postcode" name="postcode" required>
        
        <label for="houseNumber">House Number:</label>
        <input type="text" id="houseNumber" name="houseNumber" required>
        
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
        
        <label for="country">Country Code:</label>
        <select id="country" name="country" required>
          <option value="">Select Country</option>
          <option value="usa">India</option>
          <option value="uk">UK</option>
          <option value="canada">Canada</option>
          
        </select>
        
        <button type="button" onclick="prevStep(2)">Previous</button>
        <button type="button" onclick="nextStep(2)">Next</button>
      </div>
      
      <div class="step step-3">
        <h2 class="step-heading">Step 3: Card Details</h2>
        <label for="cardType">Card Type:</label>
        <input type="radio" id="visa" name="cardType" value="visa">
        <label for="visa">Visa</label>
    
        
        <label for="paymentMethod">Payment Method:</label>
        <select id="paymentMethod" name="paymentMethod" required>
          <option value="">Select Payment Method</option>
          <option value="phonePay">Phone Pay</option>
          <option value="googlePay">Google Pay</option>
          
        </select>
        
        <label for="upiId">UPI ID:</label>
        <input type="text" id="upiId" name="upiId" required>
        
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" required>
        
        <label for="securityCode">Security Code:</label>
        <input type="text" id="securityCode" name="securityCode" required>
        
        <label for="nameOnCard">Name on Card:</label>
        <input type="text" id="nameOnCard" name="nameOnCard" required>
        
        <button type="button" onclick="prevStep(3)">Previous</button>
        <input type="submit" value="Buy">
      </div>
    </form>
  </div>

  <script>
    function nextStep(step) {
      document.querySelector('.step-' + step).classList.remove('active');
      document.querySelector('.step-' + (step + 1)).classList.add('active');
    }

    function prevStep(step) {
      document.querySelector('.step-' + step).classList.remove('active');
      document.querySelector('.step-' + (step - 1)).classList.add('active');
    }
  </script>
</body>
</html>
